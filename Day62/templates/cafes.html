{% extends 'base.html' %}
{% block title %}Restaurants{% endblock %}

{% block content %}

<div class="container">
  <div class="row">
    <div class="col-sm-12">

      <h1>All Cafes</h1>

	  <table class="table table-dark table-striped table-hover">
         <tbody>
              <tr>
                <th>Name</th>
                <th>Address</th>
                <th>Open</th>
                <th>Close</th>
                <th>Rating</th>
                <th>Wifi</th>
                <th>Pocket</th>
            </tr>
            {%for cafe in cafes %}
            <tr>
                <th>{{cafe[0]}}</th>
                <th><a href ='{{cafe[1]}}'>Map link</a></th>
                <th>{{cafe[2]}}</th>
                <th>{{cafe[3]}}</th>
                <th>{{cafe[4]}}</th>
                <th>{{cafe[5]}}</th>
                <th>{{cafe[6]}}</th>
            </tr>
            {% endfor %}
         </tbody>
  	  </table>

      <p><a href="{{url_for('home')}}">Return to index page</a></p>
      <button style="color: black;"> <a href="{{url_for('add')}}">Add new</a></button>

    </div>
  </div>
</div>

{% endblock %}
